version: '3.8'

# Self-hosted LifeOS with internal PostgreSQL database
# This configuration is for running LifeOS independently without cloud services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lifeos-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lifeos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lifeos_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-lifeos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lifeos} -d ${POSTGRES_DB:-lifeos}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lifeos-network

  # Redis Cache (optional, for session management)
  redis:
    image: redis:7-alpine
    container_name: lifeos-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifeos-network

  # LifeOS Application
  lifeos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifeos-app
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:-}
      # Self-hosted database connection (for future backend integration)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-lifeos}:${POSTGRES_PASSWORD:-lifeos_secret_password}@postgres:5432/${POSTGRES_DB:-lifeos}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lifeos-network

  # Nginx Reverse Proxy with SSL (optional)
  nginx-proxy:
    image: nginx:alpine
    container_name: lifeos-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      - lifeos
    restart: unless-stopped
    networks:
      - lifeos-network
    profiles:
      - with-proxy

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lifeos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lifeos.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lifeos-network
    profiles:
      - with-admin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  lifeos-network:
    name: lifeos-network
    driver: bridge
